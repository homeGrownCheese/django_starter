{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<p>You are logged in</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<ul>
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'register' %}">Register</a></li>
    </ul>
    {% endif %}

{% endblock content %}
