<!DOCTYPE html>
<html lang="en">


<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap 3 CSS and jQuery and JS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <!--SEO-->
    <meta name="description" content="Django Forum">
    <meta name="keywords" content="Django, Forum, Python, Web Development">


    <title>Django Starter</title>
    {% block head %}{% endblock head %}
</head>

<body>
    <div class="container-fluid">
        {% block navbar %}{% endblock navbar %}
        {% block content %}<p>Hello</p>{% endblock content %}
    </div>

</body>

</html>
